<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Scrolling Sections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section red" id="section1"></div>
    <div class="section blue" id="section2"></div>

    <div class="nav-menu">
        <div class="nav-item active" data-target="section1">
            <span class="nav-title">About</span>
            <div class="nav-circle"></div>
        </div>
        <div class="nav-item" data-target="section2">
            <span class="nav-title">Services</span>
            <div class="nav-circle"></div>
        </div>
        <div class="nav-item" data-target="section3">
            <span class="nav-title">Gallery</span>
            <div class="nav-circle"></div>
        </div>
        <div class="nav-item" data-target="section4">
            <span class="nav-title">Contact</span>
            <div class="nav-circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
